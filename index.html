<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eatch A SKETCH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="container-headline">
            <h1>ETCH A</h1><p class="sketch">SKETCH</p>
        </div>

        <div class="game-content">

            <div class="game-info">
                <div class="game-setup">
                    
                    <input type="color" id="color-input" value="#ff0000">
                    <p class="pelement color-mode">Color Mode</p>
                    <p class="pelement random-mode">Random Mode</p>
                    <p class="pelement eraser">Eraser</p>
                    <p class="pelement clear">Clear</p>
                    <p class="range"></p>
                    <input class="input-range" type="range" value="16" min="4" max="32" step="2">
                </div>
            </div>
            <div class="grid-div">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
